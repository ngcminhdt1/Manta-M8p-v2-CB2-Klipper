# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).
[force_move]
enable_force_move: True
# See docs/Config_Reference.md for a description of parameters.
[exclude_object]

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_2D0010001451333031373837-if00
canbus_uuid: 99a2c58f7617

[mcu EBBCan]
canbus_uuid: 7584a57df3a1

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 152, 152, 10
accel_chip: adxl345

[input_shaper]
shaper_freq_x: 53.8
shaper_type_x: zv
shaper_freq_y: 30.8
shaper_type_y: mzv

[extruder]
max_extrude_cross_section: 5
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 30.918
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
#ATC Semitec 104NT-4-R025H42G
#EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
pressure_advance: 0.3        #0.22 #PETG    #0.3 #ABS
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 320


# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.65
#interpolate: False
#stealthchop_threshold: 999999


#[fan]
#pin: EBBCan: PA1

[fan]
pin: EBBCan: PA1
max_power: 1.0
shutdown_speed: 0.0

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

#[heater_fan 4W_FAN0]
#pin: EBBCan: PB14
#tachometer_pin: EBBCan: PB15
#tachometer_ppr: 1

#[neopixel hotend_rgb]
#pin: EBBCan:PD3
#chain_count: 3

[bltouch]
sensor_pin: ^EBBCan: PB8
control_pin: EBBCan: PB9
pin_move_time: 0.5
pin_up_reports_not_triggered: false
pin_up_touch_mode_reports_triggered: false
probe_with_touch_mode: False
x_offset: -1
y_offset: -40
speed: 6
#z_offset: 0.0
lift_speed: 6
samples: 3
sample_retract_dist: 2
samples_tolerance_retries: 3


[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 2, 2    #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 303, 300 #needs to be calibrated for your individual printer
probe_count: 5, 5 #this is the number of probing points on X then Y axis
mesh_pps: 2, 2
fade_start: 1
fade_end: 10
fade_target: 0

## NPN and PNP proximity switch types can be set by jumper
#[probe]
#pin: ~EBBCan: PC13

#[output_pin PB5]
#pin: EBBCan: PB5

#[output_pin PB7]
#pin: EBBCan: PB7

#[output_pin PB6]
#pin: EBBCan: PB6


# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin: EBBCan: PB6
position_endstop: -37
position_max: 304
position_min: -37
homing_speed: 40
#homing_retract_dist: 0
#homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
#diag_pin: PF4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 999999


# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
full_steps_per_rotation:200
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: -2
position_max: 340
position_min: -2
homing_speed: 40   #Max 100
#homing_retract_dist: 0
#homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
#diag_pin: PF3
interpolate: False
run_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 999999


# Motor3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PF2
#position_endstop: -0.4
position_max: 400
position_min: -5.0
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0.4



[tmc2209 stepper_z]
uart_pin: PB9
interpolate: False
run_current: 0.85
sense_resistor: 0.110
#stealthchop_threshold: 999999

## Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: False
run_current: 0.85
sense_resistor: 0.110
#stealthchop_threshold: 999999



[printer]
kinematics: corexy
max_velocity: 80   #300
max_accel: 4500			      
max_z_velocity: 15			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[safe_z_home]
home_xy_position: 152,152 #this should be the center of your bed
speed: 50 
z_hop: 10
z_hop_speed: 5


